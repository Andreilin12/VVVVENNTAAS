<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Clientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #15A086;
            --primary-light: #15A086;
            --primary-dark: #3a0ca3;
            --secondary-color: #7209b7;
            --accent-color: #4cc9f0;
            --success-color: #4ade80;
            --warning-color: #facc15;
            --danger-color: #f87171;
            --danger-dark: #2c3e50;
            --light-bg: #f8fafc;
            --dark-bg: #2c3e50;
            --card-bg: #1e293b;
            --text-light: #f1f5f9;
            --text-gray: #94a3b8;
            --border-color: #334155;
            --border-radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1e293b 100%);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            padding: 0;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-gray);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .search-container input {
            flex: 1;
            min-width: 200px;
            padding: 14px 20px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-container input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        .search-container input::placeholder {
            color: var(--text-gray);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.25);
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-light);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color) 0%, var(--danger-dark) 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 6px 12px rgba(248, 113, 113, 0.25);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color) 0%, #16a34a 100%);
        }

        .btn-success:hover {
            box-shadow: 0 6px 12px rgba(74, 222, 128, 0.25);
        }

        .clients-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 20px;
        }

        .client-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            transition: var(--transition);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .client-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            border-color: var(--primary-light);
        }

        .client-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .client-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            flex-shrink: 0;
        }

        .client-info {
            flex: 1;
            min-width: 0;
        }

        .client-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .client-id {
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        .client-details {
            margin-bottom: 15px;
            flex: 1;
        }

        .detail-row {
            display: flex;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .detail-label {
            font-weight: 500;
            width: 100px;
            color: var(--text-gray);
            flex-shrink: 0;
        }

        .detail-value {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .client-debt {
            font-weight: 600;
            margin: 10px 0;
            padding: 10px;
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 1.1rem;
        }

        .debt-active {
            color: var(--danger-color);
            background-color: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.2);
        }

        .debt-paid {
            color: var(--success-color);
            background-color: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .client-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: auto;
        }

        .client-actions .btn {
            flex: 1;
            min-width: 100px;
            justify-content: center;
            padding: 10px;
            font-size: 0.9rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow: auto;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
            position: relative;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-gray);
            font-size: 1.8rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-light);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .client-avatar-container {
            text-align: center;
            margin-bottom: 25px;
        }

        .client-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            margin-bottom: 15px;
            box-shadow: var(--shadow);
        }

        .file-input-label {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.25);
        }

        .file-input {
            display: none;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            backdrop-filter: blur(5px);
        }

        .loading.show {
            display: flex;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 3000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .alert-overlay.show {
            display: flex;
        }

        .alert-box {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .alert-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .alert-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-light);
        }

        .alert-message {
            margin-bottom: 25px;
            color: var(--text-gray);
            line-height: 1.5;
        }

        .alert-button {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .alert-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.25);
        }

        .alert-box.success .alert-icon {
            color: var(--success-color);
        }

        .alert-box.error .alert-icon {
            color: var(--danger-color);
        }

        .alert-box.warning .alert-icon {
            color: var(--warning-color);
        }

        .alert-box.info .alert-icon {
            color: var(--accent-color);
        }

        .no-results {
            text-align: center;
            padding: 50px 20px;
            grid-column: 1 / -1;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            margin: 20px 0;
        }

        .no-results i {
            font-size: 3.5rem;
            color: var(--text-gray);
            margin-bottom: 20px;
        }

        .no-results p {
            color: var(--text-gray);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Estilos para productos */
        .product-search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .product-search-container input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            transition: var(--transition);
        }

        .product-search-container input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
        }

        .product-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 15px;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .product-card:hover {
            background-color: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-light);
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-light);
        }

        .product-details {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .product-price {
            font-weight: 600;
            color: var(--primary-light);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .product-stock {
            font-size: 0.9rem;
            margin-bottom: 12px;
            color: var(--text-gray);
        }

        .product-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .product-quantity {
            width: 70px;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            text-align: center;
            transition: var(--transition);
        }

        .product-quantity:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        .selected-products {
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: var(--border-radius);
            padding: 15px;
            border: 1px solid var(--border-color);
        }

        .selected-product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            transition: var(--transition);
        }

        .selected-product:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }

        .selected-product-info {
            flex: 1;
            min-width: 0;
        }

        .selected-product-name {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .selected-product-details {
            font-size: 0.9rem;
            color: var(--text-gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .selected-product-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .sale-summary {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-top: 20px;
            border: 1px solid var(--border-color);
        }

        .sale-total {
            font-size: 1.3rem;
            font-weight: 700;
            text-align: right;
            color: var(--primary-light);
        }

        /* Estilos para historial de deudas */
        .debt-history {
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
        }

        .debt-item {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 18px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .debt-item:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }

        .debt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .debt-date {
            font-weight: 600;
            color: var(--primary-light);
        }

        .debt-amount {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .debt-type {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .debt-type-sale {
            background-color: rgba(248, 113, 113, 0.2);
            color: var(--danger-color);
        }

        .debt-type-payment {
            background-color: rgba(74, 222, 128, 0.2);
            color: var(--success-color);
        }

        .debt-products {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .debt-product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .debt-status {
            text-align: center;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            margin: 20px 0;
            border: 1px solid var(--border-color);
        }

        .debt-status-paid {
            color: var(--success-color);
            background-color: rgba(74, 222, 128, 0.1);
            border-color: rgba(74, 222, 128, 0.2);
        }

        /* Personalizaci√≥n de la barra de desplazamiento */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-light);
        }

        /* Para Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) rgba(255, 255, 255, 0.05);
        }

        /* Responsividad mejorada */
        @media (max-width: 1200px) {
            .app-container {
                padding: 15px;
            }
            
            .clients-container {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }
        }

        @media (max-width: 992px) {
            h1 {
                font-size: 2rem;
            }
            
            .clients-container {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
            
            .modal-content {
                padding: 25px;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 10px;
            }
            
            header {
                margin-bottom: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .search-container {
                flex-direction: column;
                padding: 15px;
            }
            
            .clients-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .client-card {
                padding: 15px;
            }
            
            .client-actions .btn {
                min-width: 100%;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .modal {
                padding: 10px;
            }
            
            .modal-content {
                padding: 20px;
                max-height: 95vh;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .form-actions .btn {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.6rem;
            }
            
            .client-header {
                flex-direction: column;
                text-align: center;
            }
            
            .client-avatar {
                margin-bottom: 10px;
            }
            
            .modal-content {
                padding: 15px;
            }
            
            .alert-box {
                padding: 20px;
            }
            
            .alert-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Gesti√≥n de Clientes</h1>
            <p class="subtitle">Administra los clientes y sus deudas de forma eficiente</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="clientSearchInput" placeholder="Buscar cliente por nombre o c√©dula">
            <button class="btn" onclick="showAddClientForm()">
                <i class="fas fa-plus"></i> Agregar Cliente
            </button>
        </div>
        
        <div id="clientsContainer" class="clients-container">
            <div class="no-results">
                <i class="fas fa-users"></i>
                <p>Cargando clientes...</p>
            </div>
        </div>
    </div>
    
    <!-- Modal para agregar/editar cliente -->
    <div id="addClientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="addClientModalTitle">Agregar Cliente</h2>
                <button class="close-modal" onclick="closeModal('addClientModal')">&times;</button>
            </div>
            <div id="addClientForm"></div>
        </div>
    </div>

        // Funci√≥n para formatear n√∫meros con separadores de miles y dos decimales
        function formatCurrency(number) {
            if (isNaN(number)) return '$0.00';
            
            // Redondear a dos decimales usando el m√©todo correcto
            const roundedNumber = Math.round((number + Number.EPSILON) * 100) / 100;
            
            // Separar la parte entera y decimal
            const parts = roundedNumber.toFixed(2).toString().split('.');
            const integerPart = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            const decimalPart = parts[1];
            
            return '$' + integerPart + '.' + decimalPart;
        }

            const options = {
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit',
                hour: '2-digit', 
                minute: '2-digit', 
                hour12: true
            };

                                <option value="Transferencia">Transferencia</option>
                                <option value="Tarjeta">Tarjeta</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="paymentNotes">Notas:</label>
                            <textarea id="paymentNotes" rows="2"></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button class="btn btn-secondary" onclick="closeModal('clientPaymentModal')">
                                <i class="fas fa-times"></i> Cancelar
                            </button>
                            <button class="btn" onclick="registerClientPayment('${clientDocId}')">
                                <i class="fas fa-check-circle"></i> Registrar Pago
                            </button>
                        </div>
                    </div>
                `;
                
                document.getElementById('clientPaymentContent').innerHTML = paymentHTML;
                showModal('clientPaymentModal');
            } catch (error) {
                console.error("Error al cargar formulario de pago:", error);
                showAlert("Error al cargar el formulario de pago", "error");
            } finally {
                hideLoading();
            }
        }

        // Registrar pago de cliente
        async function registerClientPayment(clientDocId) {
            showLoading("Registrando pago...");
            
            try {
                const user = auth.currentUser;
                if (!user) {
                    showAlert("Debes iniciar sesi√≥n para registrar pagos", "error");
                    return;
                }
                
                const paymentAmount = parseFloat(document.getElementById("paymentAmount").value);
                const paymentMethod = document.getElementById("paymentMethod").value;
                const paymentNotes = document.getElementById("paymentNotes").value;
                
                if (!paymentAmount || paymentAmount <= 0) {
                    showAlert("Debe ingresar un monto v√°lido", "error");
                    return;
                }
                
                // Buscar el cliente en la lista local
                const client = allClients.find(c => c.docId === clientDocId);
                if (!client) {
                    showAlert("Error al registrar el pago", "error");
                    return;
                }
                
                // Verificar que el cliente existe en la base de datos
                const clientDoc = await db.collection("clients").doc(clientDocId).get();
                if (!clientDoc.exists) {
                    showAlert("Error: El cliente no existe en la base de datos", "error");
                    return;
                }
                
                const clientData = clientDoc.data();
                const currentDebt = clientData.totalDebt || 0;
                
                if (paymentAmount > currentDebt) {
                    showAlert("El monto no puede ser mayor a la deuda actual", "error");
                    return;
                }
                
                const newDebt = currentDebt - paymentAmount;
                
                // Registrar transacci√≥n en el historial
                const paymentRecord = {
                    type: 'payment',
                    date: new Date().toISOString(),
                    amount: paymentAmount,
                    method: paymentMethod,
                    notes: paymentNotes || null,
                    processedBy: user.displayName || user.email || 'Usuario'
                };
                
                // Actualizar datos del cliente preservando toda la informaci√≥n existente
                await db.collection("clients").doc(clientDocId).update({
                    totalDebt: newDebt,
                    debtHistory: [...(clientData.debtHistory || []), paymentRecord],
                    // Preservar todos los dem√°s campos del cliente
                    name: clientData.name,
                    id: clientData.id,
                    phone: clientData.phone,
                    email: clientData.email,
                    address: clientData.address,
                    guarantee: clientData.guarantee,
                    occupation: clientData.occupation,
                    notes: clientData.notes,
                    imageUrl: clientData.imageUrl,
                    addedDate: clientData.addedDate,
                    addedBy: clientData.addedBy,
                    updatedDate: new Date().toISOString(),
                    updatedBy: user.displayName || user.email || 'Usuario'
                });
                
                showAlert(`Pago de ${formatCurrency(paymentAmount)} registrado correctamente`, "success");
                closeModal('clientPaymentModal');
                loadAllClients(); // Actualizar lista de clientes
            } catch (error) {
                console.error("Error al registrar pago:", error);
                showAlert("Error al registrar el pago", "error");
            } finally {
                hideLoading();
            }
        }

        // Mostrar deudas del cliente
        async function showClientDebts(clientDocId) {
            showLoading("Cargando deudas...");
            
            try {
                // Buscar el cliente en la lista local
                const client = allClients.find(c => c.docId === clientDocId);
                if (!client) {
                    showAlert("Error al cargar las deudas", "error");
                    return;
                }
                
                const debtHistory = client.debtHistory || [];
                
                if (debtHistory.length === 0) {
                    showModal('clientDebtsModal', `
                        <h3>Historial de deudas para ${client.name}</h3>
                        <div class="debt-status debt-status-paid">
                            <i class="fas fa-check-circle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                            <h4>No hay deudas registradas</h4>
                            <p>Este cliente no tiene historial de deudas</p>
                        </div>
                        <div class="form-actions">
                            <button class="btn btn-secondary" onclick="closeModal('clientDebtsModal')">
                                <i class="fas fa-times"></i> Cerrar
                            </button>
                        </div>
                    `);
                    return;
                }
                
                // Ordenar historial por fecha (m√°s reciente primero)
                const sortedHistory = [...debtHistory].sort((a, b) => new Date(b.date) - new Date(a.date));
                
                let html = `
                    <h3>Historial de deudas para ${client.name}</h3>
                    <p>Deuda actual: <strong style="color: ${client.totalDebt > 0 ? 'var(--danger-color)' : 'var(--success-color)'};">${formatCurrency(client.totalDebt)}</strong></p>
                    
                    ${client.totalDebt <= 0 ? `
                        <div class="debt-status debt-status-paid">
                            <i class="fas fa-check-circle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                            <h4>Deuda saldada completamente</h4>
                            <p>El cliente no tiene deudas pendientes</p>
                        </div>
                    ` : ''}
                    
                    <div class="debt-history">
                `;
                
                sortedHistory.forEach(debt => {
                    const isPayment = debt.type === 'payment';
                    const amount = debt.amount || debt.totalAmount || 0;
                    
                    html += `
                        <div class="debt-item">
                            <div class="debt-header">
                                <div class="debt-date">${formatDate(debt.date)}</div>
                                <div>
                                    <span class="debt-amount" style="color: ${isPayment ? 'var(--success-color)' : 'var(--danger-color)'};">
                                        ${isPayment ? '-' : '+'}${formatCurrency(amount)}
                                    </span>
                                    <span class="debt-type debt-type-${isPayment ? 'payment' : 'sale'}">
                                        ${isPayment ? 'PAGO' : 'VENTA'}
                                    </span>
                                </div>
                            </div>
                            
                            ${isPayment ? `
                                <div>
                                    <p><strong>M√©todo:</strong> ${debt.method || 'N/A'}</p>
                                    <p><strong>Notas:</strong> ${debt.notes || 'Ninguna'}</p>
                                    <p><strong>Registrado por:</strong> ${debt.processedBy || 'N/A'}</p>
                                </div>
                            ` : `
                                <div class="debt-products">
                                    ${debt.products ? debt.products.map(p => `
                                        <div class="debt-product">
                                            <span>${p.quantity} x ${p.name}</span>
                                            <span>${formatCurrency(p.price * p.quantity)}</span>
                                        </div>
                                    `).join('') : 'N/A'}
                                    <p><strong>Notas:</strong> ${debt.notes || 'Ninguna'}</p>
                                    <p><strong>Registrado por:</strong> ${debt.processedBy || 'N/A'}</p>
                                </div>
                            `}
                        </div>
                    `;
                });
                
                html += `
                    </div>
                    
                    <div class="form-actions">
                        <button class="btn btn-secondary" onclick="closeModal('clientDebtsModal')">
                            <i class="fas fa-times"></i> Cerrar
                        </button>
                    </div>
                `;
                
                document.getElementById('clientDebtsContent').innerHTML = html;
                showModal('clientDebtsModal');
            } catch (error) {
                console.error("Error al cargar deudas:", error);
                showAlert("Error al cargar las deudas del cliente", "error");
            } finally {
                hideLoading();
            }
        }

        // Mostrar formulario para vender a cr√©dito a un cliente
        async function showSellToClientForm(clientDocId) {
            showLoading("Preparando formulario...");
            
            try {
                await loadAllProductsAndBusinesses();
                
                // Buscar el cliente en la lista local
                const client = allClients.find(c => c.docId === clientDocId);
                if (!client) {
                    showAlert("Error al cargar datos del cliente", "error");
                    return;
                }
                
                currentClient = client;
                selectedProductsForSale = []; // Resetear productos seleccionados
                
                const formHTML = `
                    <div>
                        <h3>Vender a cr√©dito a ${client.name}</h3>
                        <p>Deuda actual: <strong style="color: ${client.totalDebt > 0 ? 'var(--danger-color)' : 'var(--success-color)'};">${formatCurrency(client.totalDebt)}</strong></p>
                        
                        <div class="form-group">
                            <label>Buscar producto:</label>
                            <div class="product-search-container">
                                <input type="text" id="productSearchInput" placeholder="Buscar por nombre o c√≥digo" onkeyup="filterProducts()">
                                <button class="btn" onclick="filterProducts()">
                                    <i class="fas fa-search"></i> Buscar
                                </button>
                            </div>
                        </div>
                        
                        <div class="products-grid" id="productsGrid">
                            <p>Cargando productos...</p>
                        </div>
                        
                        <div class="selected-products" id="selectedProductsContainer">
                            <p>No hay productos seleccionados</p>
                        </div>
                        
                        <div class="sale-summary">
                            <div class="sale-total" id="saleTotal">Total: ${formatCurrency(0)}</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="saleNotes">Notas de la venta:</label>
                            <textarea id="saleNotes" rows="3" placeholder="Notas adicionales sobre esta venta"></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button class="btn btn-secondary" onclick="closeModal('sellToClientModal')">
                                <i class="fas fa-times"></i> Cancelar
                            </button>
                            <button class="btn" onclick="registerSaleToClient('${clientDocId}')">
                                <i class="fas fa-check-circle"></i> Registrar Venta
                            </button>
                        </div>
                    </div>
                `;
                
                document.getElementById('sellToClientContent').innerHTML = formHTML;
                displayProducts();
                showModal('sellToClientModal');
            } catch (error) {
                console.error("Error al cargar formulario:", error);
                showAlert("Error al cargar el formulario de venta", "error");
            } finally {
                hideLoading();
            }
        }

        // Mostrar productos disponibles
        function displayProducts() {
            const productsGrid = document.getElementById('productsGrid');
            
            if (allProducts.length === 0) {
                productsGrid.innerHTML = '<p>No hay productos disponibles</p>';
                return;
            }
            
            let html = '';
            allProducts.forEach(product => {
                html += `
                    <div class="product-card">
                        <div class="product-name">${product.name}</div>
                        <div class="product-details">
                            C√≥digo: ${product.code || 'N/A'}<br>
                            Proveedor: ${product.businessName}
                        </div>
                        <div class="product-price">Precio: ${formatCurrency(product.pricePerUnit)}</div>
                        <div class="product-stock">Stock: ${product.quantity || 0}</div>
                        <div class="product-actions">
                            <input type="number" class="product-quantity" id="qty-${product.id}" value="1" min="1" max="${product.quantity || 1}">
                            <button class="btn" onclick="addProductToSale('${product.id}', '${product.name}', ${product.pricePerUnit || 0})">
                                <i class="fas fa-plus"></i> Agregar
                            </button>
                        </div>
                    </div>
                `;
            });
            
            productsGrid.innerHTML = html;
        }

        // Filtrar productos
        function filterProducts() {
            const searchTerm = document.getElementById('productSearchInput').value.toLowerCase();
            const productCards = document.querySelectorAll('.product-card');
            
            productCards.forEach(card => {
                const productName = card.querySelector('.product-name').textContent.toLowerCase();
                const productCode = card.querySelector('.product-details').textContent.toLowerCase();
                
                if (productName.includes(searchTerm) || productCode.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Agregar producto a la venta
        function addProductToSale(productId, productName, price) {
            const quantity = parseInt(document.getElementById(`qty-${productId}`).value) || 1;
            
            // Verificar si el producto ya est√° en la lista
            const existingIndex = selectedProductsForSale.findIndex(p => p.id === productId);
            if (existingIndex >= 0) {
                // Actualizar cantidad si ya existe
                selectedProductsForSale[existingIndex].quantity += quantity;
            } else {
                // Agregar nuevo producto
                selectedProductsForSale.push({
                    id: productId,
                    name: productName,
                    price: price,
                    quantity: quantity
                });
            }
            
            updateSelectedProductsList();
            updateSaleTotal();
        }

        // Actualizar lista de productos seleccionados
        function updateSelectedProductsList() {
            const container = document.getElementById('selectedProductsContainer');
            
            if (selectedProductsForSale.length === 0) {
                container.innerHTML = '<p>No hay productos seleccionados</p>';
                return;
            }
            
            let html = '';
            selectedProductsForSale.forEach((product, index) => {
                const subtotal = product.price * product.quantity;
                html += `
                    <div class="selected-product">
                        <div class="selected-product-info">
                            <div class="selected-product-name">${product.name}</div>
                            <div class="selected-product-details">
                                ${product.quantity} x ${formatCurrency(product.price)} = ${formatCurrency(subtotal)}
                            </div>
                        </div>
                        <div class="selected-product-actions">
                            <button class="btn btn-danger" onclick="removeProductFromSale(${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Eliminar producto de la venta
        function removeProductFromSale(index) {
            selectedProductsForSale.splice(index, 1);
            updateSelectedProductsList();
            updateSaleTotal();
        }

        // Actualizar total de la venta
        function updateSaleTotal() {
            let total = 0;
            
            selectedProductsForSale.forEach(product => {
                total += product.price * product.quantity;
            });
            
            document.getElementById('saleTotal').textContent = `Total: ${formatCurrency(total)}`;
        }

        // Registrar venta a cr√©dito para un cliente
        async function registerSaleToClient(clientDocId) {
            showLoading("Registrando venta...");
            
            try {
                const user = auth.currentUser;
                if (!user) {
                    showAlert("Debes iniciar sesi√≥n para registrar ventas", "error");
                    return;
                }
                
                if (selectedProductsForSale.length === 0) {
                    showAlert("Debe seleccionar al menos un producto", "error");
                    return;
                }
                
                // Calcular total
                let total = 0;
                const saleProducts = [];
                
                selectedProductsForSale.forEach(product => {
                    const subtotal = product.price * product.quantity;
                    total += subtotal;
                    
                    saleProducts.push({
                        productId: product.id,
                        name: product.name,
                        price: product.price,
                        quantity: product.quantity,
                        subtotal: subtotal
                    });
                });
                
                // Buscar el cliente en la lista local
                const client = allClients.find(c => c.docId === clientDocId);
                if (!client) {
                    showAlert("Error al registrar la venta: Cliente no encontrado", "error");
                    return;
                }
                
                // Verificar que el cliente existe en la base de datos
                const clientDoc = await db.collection("clients").doc(clientDocId).get();
                if (!clientDoc.exists) {
                    showAlert("Error: El cliente no existe en la base de datos", "error");
                    return;
                }
                
                const clientData = clientDoc.data();
                const newDebt = (clientData.totalDebt || 0) + total;
                const saleNotes = document.getElementById('saleNotes').value || '';
                
                // Registrar transacci√≥n en el historial
                const saleRecord = {
                    type: 'sale',
                    date: new Date().toISOString(),
                    products: saleProducts,
                    totalAmount: total,
                    notes: saleNotes,
                    processedBy: user.displayName || user.email || 'Usuario'
                };
                
                const currentDebtHistory = clientData.debtHistory || [];
                
                // Actualizar datos del cliente preservando toda la informaci√≥n existente
                await db.collection("clients").doc(clientDocId).update({
                    totalDebt: newDebt,
                    debtHistory: [...currentDebtHistory, saleRecord],
                    // Preservar todos los dem√°s campos del cliente
                    name: clientData.name,
                    id: clientData.id,
                    phone: clientData.phone,
                    email: clientData.email,
                    address: clientData.address,
                    guarantee: clientData.guarantee,
                    occupation: clientData.occupation,
                    notes: clientData.notes,
                    imageUrl: clientData.imageUrl,
                    addedDate: clientData.addedDate,
                    addedBy: clientData.addedBy,
                    updatedDate: new Date().toISOString(),
                    updatedBy: user.displayName || user.email || 'Usuario'
                });
                
                showAlert(`Venta a cr√©dito por ${formatCurrency(total)} registrada correctamente`, "success");
                closeModal('sellToClientModal');
                loadAllClients(); // Actualizar lista de clientes
            } catch (error) {
                console.error("Error al registrar venta:", error);
                showAlert("Error al registrar la venta", "error");
            } finally {
                hideLoading();
            }
        }

        // Inicializar la aplicaci√≥n
        function initApp() {
            // Configurar b√∫squeda en tiempo real
            document.getElementById("clientSearchInput").addEventListener("input", displayClients);
            
            // Cargar datos iniciales
            loadAllClients();
        }

        // Iniciar la aplicaci√≥n cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
